<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PEOS — Personal Enterprise Operating System</title>

<style>
:root{
  --bg:#f6f8fb;
  --card:#ffffff;
  --text:#0b0b0b;
  --muted:#6b7280;
  --line:#e5e7eb;
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

  body{
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

.container{
  flex:1;
}
header{
  background:#000;
  color:#fff;
  padding:64px 20px;
  text-align:center;
}

header h1{margin:0;font-size:36px;}
header p{color:#d1d5db;margin-top:12px;}

.lang-switch{
  position:absolute;
  top:20px;
  right:20px;
  background:#fff;
  border-radius:30px;
  padding:6px;
  display:flex;
  gap:6px;
}

.lang-switch button{
  border:none;
  background:none;
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
  font-weight:600;
}

.lang-switch button.active{
  background:#000;
  color:#fff;
}

.container{
  max-width:900px;
  margin:0 auto;
  padding:60px 20px;
}

.card{
  background:#fff;
  border-radius:16px;
  padding:48px;
  margin-bottom:40px;
  box-shadow:0 10px 40px rgba(0,0,0,.05);
}

.muted{color:#6b7280;}

.grid{
  display:flex;
  gap:40px;
}


.peos-contact {
  background: #000;
  color: #fff;
  padding: 80px 20px 40px;
}

.peos-contact-inner {
  max-width: 720px;
  margin: 0 auto;
  text-align: center;
}
.site-footer{
  background:#000;
  color:#fff;
  padding:64px 20px;   /* 和 header 一模一样 */
  text-align:center;
}

.footer-inner{
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
}

.footer-qr{
  width:160px;        /* 不再巨大 */
  max-width:60vw;
  margin-bottom:12px;
}

.footer-title{
  font-size:16px;
  opacity:0.9;
}

.footer-line{
  font-size:14px;
  display:flex;
  gap:10px;
  opacity:0.85;
}

.footer-cn{
  margin-top:12px;
  font-size:13px;
  opacity:0.6;
}

@media(max-width:768px){
  .grid{flex-direction:column;}
  .card{padding:28px;}
}
</style>
</head>

<body>

<div class="lang-switch">
  <button id="btn-cn" class="active" onclick="setLang('cn')">中文</button>
  <button id="btn-en" onclick="setLang('en')">EN</button>
</div>

<header>
  <h1>PEOS</h1>
  <p data-cn="个人企业操作系统" data-en="Personal Enterprise Operating System"></p>
</header>

<div class="container">

<div class="card">
<h2>Personal</h2>
<p data-cn="这不是给公司的系统，是给一个真实的人用的：个体户、老板、自由职业者、正在撑生意的人。"
   data-en="This is not for corporations. It is built for a real human being: the owner, the solo founder, the person holding a business together."></p>

<h2>Enterprise</h2>
<p data-cn="你不是在记账，你在经营一个必须活下去并持续赚钱的商业体。"
   data-en="You are not bookkeeping. You are running something that must survive and generate cash."></p>

<h2>Operating</h2>
<p data-cn="你看到的不是报表，而是你的生意每天如何运转。"
   data-en="You are not seeing reports. You are seeing how your business actually operates."></p>

<h2>System</h2>
<p data-cn="它把感觉变成事实，把焦虑变成可计算的现实。"
   data-en="It turns feelings into facts and anxiety into something measurable."></p>
</div>

<div class="card">
<h3 data-cn="PEOS 将为你建立：" data-en="PEOS will build for you:"></h3>
<ul>
<li data-cn="专属ERP系统" data-en="A personal ERP system"></li>
<li data-cn="经营仪表盘" data-en="A business dashboard"></li>
<li data-cn="美式商学院课程" data-en="An American-style business education"></li>
<li data-cn="真正被理解的经营数据" data-en="Business data that is actually understood"></li>
</ul>
</div>

<footer class="site-footer">
  <div class="footer-inner">

    <img src="assets/whatsapp.png.jpg" alt="WhatsApp QR" class="footer-qr" />

    <div class="footer-title">
      WhatsApp
    </div>

    <div class="footer-line">
      <span>Phone</span> <span>+86 130 6063 3391</span>
    </div>

    <div class="footer-line">
      <span>Location</span> <span>347 Madison Ave, New York, NY</span>
    </div>

    <div class="footer-cn">
      微信 / WhatsApp 咨询
    </div>

  </div>
</footer>

<script>
function setLang(lang){
  document.querySelectorAll("[data-cn]").forEach(el=>{
    el.innerText = el.dataset[lang];
  });
  document.getElementById("btn-cn").classList.toggle("active",lang==="cn");
  document.getElementById("btn-en").classList.toggle("active",lang==="en");
}
setLang("cn");
</script>

</body>
</html>
