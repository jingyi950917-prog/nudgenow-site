<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>决策判断</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Helvetica Neue", Arial;
      background: #f7f7f7;
      margin: 0;
      padding: 24px;
      color: #111;
    }
    .container {
      max-width: 640px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }
    .desc {
      color: #666;
      font-size: 14px;
      margin-bottom: 24px;
    }
    .question {
      margin-bottom: 28px;
    }
    .question h3 {
      font-size: 16px;
      margin-bottom: 12px;
    }
    label {
      display: block;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
    }
    input[type="radio"] {
      display: none;
    }
    input[type="radio"]:checked + span {
      font-weight: 600;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .tip {
      font-size: 12px;
      color: #999;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>你的这个决定，靠谱吗？</h1>
  <div class="desc">
    没有鼓励，也没有打击。  
    你只需要如实选择。
  </div>

  <form id="quiz">

    <div class="question">
      <h3>1. 你现在想做这件事，最真实的原因是？</h3>
      <label>
        <input type="radio" name="q1" value="emotion" />
        <span>最近压力很大，想改变现状</span>
      </label>
      <label>
        <input type="radio" name="q1" value="trend" />
        <span>看到别人做成了，觉得自己也可以</span>
      </label>
      <label>
        <input type="radio" name="q1" value="logic" />
        <span>我已经想清楚它的赚钱逻辑</span>
      </label>
    </div>

    <div class="question">
      <h3>2. 如果 3 个月内没有任何正反馈，你会？</h3>
      <label>
        <input type="radio" name="q2" value="quit" />
        <span>大概率会放弃</span>
      </label>
      <label>
        <input type="radio" name="q2" value="adjust" />
        <span>会调整方向，但继续做</span>
      </label>
      <label>
        <input type="radio" name="q2" value="persist" />
        <span>已经做好长期投入准备</span>
      </label>
    </div>

    <div class="question">
      <h3>3. 你目前最稀缺的资源是？</h3>
      <label>
        <input type="radio" name="q3" value="money" />
        <span>钱</span>
      </label>
      <label>
        <input type="radio" name="q3" value="time" />
        <span>时间</span>
      </label>
      <label>
        <input type="radio" name="q3" value="focus" />
        <span>持续专注力</span>
      </label>
    </div>

    <button class="btn" type="button" onclick="submitQuiz()">
      查看判断结果
    </button>

    <div class="tip">
      不记录身份 · 不保存隐私
    </div>

  </form>
</div>

<script>
  function submitQuiz() {
    const data = new FormData(document.getElementById('quiz'));
    if (![...data.values()].length === 3) {
      alert("请完成所有选择");
      return;
    }

    // 先不算分，直接跳结果页（下一步你可以升级）
    window.location.href = "/result.html";
  }
</script>

</body>
</html>
