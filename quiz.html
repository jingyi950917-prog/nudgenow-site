<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>决策判断问卷</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", Arial;
      background: #f7f7f7;
      margin: 0;
      padding: 24px;
      color: #111;
    }
    .card {
      max-width: 640px;
      margin: 0 auto;
      background: #fff;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }
    .progress {
      font-size: 13px;
      color: #999;
      margin-bottom: 12px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 24px;
    }
    .option {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .option:hover {
      border-color: #111;
      background: #fafafa;
    }
  </style>
    <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("paid") === "1") {
      localStorage.setItem("paid", "1");
    }
    if (!localStorage.getItem("paid")) {
      window.location.href = "/index.html";
    }
  </script>
</head>

<body>

<div class="card">
  <div class="progress" id="progress"></div>
  <h1 id="question"></h1>
  <div id="options"></div>
</div>

<script>
  const questions = [

    // 1–4 自我叙事区
    {
      q: "你现在做这个决定时，内心最真实的动机是？",
      options: [
        { text: "这是一个有潜力、值得尝试的方向", score: "fantasy" },
        { text: "我评估过风险，这是阶段性合理选择", score: "rational" },
        { text: "我不想再维持现在的状态了", score: "impulse" }
      ]
    },
    {
      q: "如果让你用一句话解释这个决定，你更接近？",
      options: [
        { text: "这是我长期思考后的结果", score: "fantasy" },
        { text: "这是目前最稳妥的方案", score: "rational" },
        { text: "现在不做，我会后悔", score: "impulse" }
      ]
    },
    {
      q: "你认为这个选择失败的概率是？",
      options: [
        { text: "不低，但成功后的回报值得", score: "fantasy" },
        { text: "在我可接受范围内", score: "rational" },
        { text: "我不太想计算这个问题", score: "impulse" }
      ]
    },
    {
      q: "你现在更在意的是？",
      options: [
        { text: "这个方向本身是否正确", score: "fantasy" },
        { text: "投入与回报是否匹配", score: "rational" },
        { text: "如果什么都不做会不会更糟", score: "impulse" }
      ]
    },

    // 5–8 行为暴露区
    {
      q: "你最近一次为这个决定做的具体行动是？",
      options: [
        { text: "反复思考、调整方案", score: "fantasy" },
        { text: "做过一次小规模验证", score: "rational" },
        { text: "已经开始持续投入", score: "impulse" }
      ]
    },
    {
      q: "如果三个月内没有明显正反馈，你更可能？",
      options: [
        { text: "继续坚持，再给它一点时间", score: "fantasy" },
        { text: "降低投入，重新评估", score: "rational" },
        { text: "迅速换方向，不再纠结", score: "impulse" }
      ]
    },
    {
      q: "你对外界反馈的态度更像？",
      options: [
        { text: "好的会放大，不好的会忽略", score: "fantasy" },
        { text: "会认真比对自己的想法", score: "rational" },
        { text: "容易被一句话左右情绪", score: "impulse" }
      ]
    },
    {
      q: "你是否已经为这个选择投入过不可回收的成本？",
      options: [
        { text: "是的，而且不太想面对失败", score: "commit" },
        { text: "有，但我可以接受止损", score: "rational" },
        { text: "几乎没有", score: "neutral" }
      ]
    },

    // 9–11 成本与恐惧区
    {
      q: "你最担心这个决定带来的后果是？",
      options: [
        { text: "证明我之前的判断是错的", score: "fantasy" },
        { text: "浪费时间或资源", score: "rational" },
        { text: "让我回到更糟的状态", score: "impulse" }
      ]
    },
    {
      q: "如果现在必须暂停这个项目，你的第一反应是？",
      options: [
        { text: "不甘心，总觉得还差一步", score: "fantasy" },
        { text: "虽然可惜，但可以接受", score: "rational" },
        { text: "会明显感到焦虑或空虚", score: "impulse" }
      ]
    },
    {
      q: "你是否在用“已经投入这么多了”来说服自己？",
      options: [
        { text: "是的，这个念头经常出现", score: "commit" },
        { text: "偶尔，但我能意识到", score: "rational" },
        { text: "没有，我只是顺着感觉走", score: "impulse" }
      ]
    },

    // 12–15 认知撕裂区
    {
      q: "如果这个选择被证明并不适合你，你更难接受的是？",
      options: [
        { text: "我对自己的判断能力产生怀疑", score: "fantasy" },
        { text: "我浪费了一段时间", score: "rational" },
        { text: "我不知道接下来该做什么", score: "impulse" }
      ]
    },
    {
      q: "你是否在用“未来可能的自己”支撑现在的决定？",
      options: [
        { text: "是的，我相信以后会感谢现在的自己", score: "fantasy" },
        { text: "不会，我更关注当下反馈", score: "rational" },
        { text: "我没认真想过这个问题", score: "impulse" }
      ]
    },
    {
      q: "如果没有任何人知道你做过这个决定，你会更容易放弃吗？",
      options: [
        { text: "会，这让我有点不安", score: "fantasy" },
        { text: "不会，这不影响判断", score: "rational" },
        { text: "说不清楚", score: "impulse" }
      ]
    },
    {
      q: "此刻，你最希望这个判断结果告诉你什么？",
      options: [
        { text: "我不是在自欺", score: "fantasy" },
        { text: "我是否该继续或停止", score: "rational" },
        { text: "我现在的状态是否正常", score: "impulse" }
      ]
    }
  ];

  let current = 0;
  let answers = [];

  function render() {
    document.getElementById("progress").innerText =
      `第 ${current + 1} / ${questions.length} 题`;

    document.getElementById("question").innerText =
      questions[current].q;

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    questions[current].options.forEach(opt => {
      const div = document.createElement("div");
      div.className = "option";
      div.innerText = opt.text;
      div.onclick = () => select(opt.score);
      optionsDiv.appendChild(div);
    });
  }

  function select(score) {
    answers.push(score);
    current++;

    if (current < questions.length) {
      render();
    } else {
      localStorage.setItem("answers", JSON.stringify(answers));
      window.location.href = "result.html";
    }
  }

  render();
</script>

</body>
</html>
