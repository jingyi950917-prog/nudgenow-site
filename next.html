<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>下一步验证</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", Arial;
      background: #f7f7f7;
      margin: 0;
      padding: 24px;
      color: #111;
    }
    .card {
      max-width: 640px;
      margin: 0 auto;
      background: #fff;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 16px;
    }
    p {
      font-size: 14px;
      line-height: 1.7;
      color: #333;
    }
    .step {
      background: #f3f3f3;
      padding: 16px;
      border-radius: 10px;
      margin-top: 16px;
      font-size: 14px;
    }
    .btn {
      margin-top: 28px;
      width: 100%;
      padding: 14px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .ghost {
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
      color: #666;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>你现在最需要的不是答案，  
  而是一次验证。</h1>

  <p>
    如果你愿意继续推进这个决定，  
    请至少完成下面这一步，再决定要不要继续。
  </p>

  <div class="step">
    <strong>48 小时验证动作：</strong><br />
    用不超过 <strong>100 元 / 2 小时</strong>，  
    获取一个<strong>真实、不可自我解释的反馈</strong>。
  </div>

  <button class="btn">
    解锁完整验证清单（199）
  </button>

  <div class="ghost">
    或者，联系我聊一下这个决定
  </div>
</div>

</body>
</html>
