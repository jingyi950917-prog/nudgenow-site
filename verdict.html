<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reality Check</title>
<style>
body {
  background:#0b1020;
  color:#fff;
  font-family:system-ui;
  padding:40px;
}
.card{
  background:#111;
  border-radius:12px;
  padding:24px;
  max-width:480px;
  margin:auto;
}
.bad{color:#ff4d4f}
.warn{color:#ffa940}
.good{color:#52c41a}
hr{border:0;border-top:1px solid #222;margin:16px 0}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:8px;
  background:#ff4d4f;
  color:white;
  font-size:16px;
}
</style>
</head>

<body>
<div class="card" id="report"></div>

<script>
const data = JSON.parse(localStorage.getItem("realityCheck") || "[]");

const revenueNow = Number(data[2]||0);
const revenueBefore = Number(data[3]||0);
const weeklyHours = Number(data[0]||0);
const marketing = Number(data[8]||0);
const customers = Number(data[6]||0);
const price = Number(data[4]||0);

let growth = revenueNow - revenueBefore;
let hourly = weeklyHours>0 ? revenueNow/(weeklyHours*4) : 0;
let burn = marketing - revenueNow;

let html = "";

if(revenueNow < marketing){
  html += `<h2 class="bad">ðŸ”´ You are bleeding</h2>
  <p>You spend more than you make.</p>`;
}else{
  html += `<h2 class="good">ðŸŸ¢ You are not bleeding</h2>`;
}

html += `<hr>
<p><b>Revenue (30 days):</b> $${revenueNow}</p>
<p><b>Change:</b> $${growth}</p>
<p><b>Hours per week:</b> ${weeklyHours}</p>
<p><b>Effective hourly income:</b> $${hourly.toFixed(2)}</p>
<p><b>Customers:</b> ${customers}</p>
<p><b>Price:</b> $${price}</p>
<p><b>Marketing spend:</b> $${marketing}</p>`;

if(hourly < 10){
  html += `<p class="warn">You are earning less than minimum wage.</p>`;
}

if(growth <= 0){
  html += `<p class="bad">Your revenue is not growing.</p>`;
}

html += `<hr>
<p>This verdict is based only on the numbers you gave.</p>
<p>If you don't trust them â€” that's already the problem.</p>

<button onclick="location.href='gate.html'">Start tracking my reality</button>
`;

document.getElementById("report").innerHTML = html;
</script>
</body>
</html>
