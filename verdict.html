<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reality Check</title>
<style>
body {
  background:#0b1020;
  color:#fff;
  font-family:system-ui;
  padding:40px;
}
.card{
  background:#111;
  border-radius:12px;
  padding:24px;
  max-width:480px;
  margin:auto;
}
.bad{color:#ff4d4f}
.warn{color:#ffa940}
.good{color:#52c41a}
hr{border:0;border-top:1px solid #222;margin:16px 0}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:8px;
  background:#ff4d4f;
  color:white;
  font-size:16px;
}
</style>
</head>

<body>
<div class="card" id="report"></div>

<script>
const data = JSON.parse(localStorage.getItem("realityCheck") || "[]");

function get(q){
  return data.find(x => x.q === q)?.a || 0;
}

const revenueNow = Number(get("What is your current monthly revenue? (USD)"));
const revenueBefore = Number(get("What was your revenue 30 days ago? (USD)"));
const weeklyHours = Number(get("How many hours per week do you spend on this business?"));
const marketing = Number(get("How much have you spent on marketing? (USD)"));
const customers = Number(get("How many paying customers do you have now?"));
const price = Number(get("How much would a typical customer pay? (USD)"));

let growth = revenueNow - revenueBefore;
let hourly = weeklyHours>0 ? revenueNow/(weeklyHours*4) : 0;

let html = "";

if(revenueNow < marketing){
  html += `<h2 style="color:#ff4d4f">ðŸ”´ You are bleeding</h2>
  <p>You spend more than you make.</p>`;
}else{
  html += `<h2 style="color:#52c41a">ðŸŸ¢ You are not bleeding</h2>`;
}

html += `
<hr>
<p><b>Revenue (30 days):</b> $${revenueNow}</p>
<p><b>Change:</b> $${growth}</p>
<p><b>Hours per week:</b> ${weeklyHours}</p>
<p><b>Effective hourly income:</b> $${hourly.toFixed(2)}</p>
<p><b>Customers:</b> ${customers}</p>
<p><b>Price:</b> $${price}</p>
<p><b>Marketing spend:</b> $${marketing}</p>
`;

if(hourly < 10){
  html += `<p style="color:#ffa940">You are earning less than minimum wage.</p>`;
}

if(growth <= 0){
  html += `<p style="color:#ff4d4f">Your revenue is not growing.</p>`;
}

html += `
<hr>
<p>This verdict is based only on the numbers you gave.</p>
<p>If you don't trust them â€” that's already the problem.</p>

<button onclick="location.href='gate.html'">Start tracking my reality</button>
`;

document.getElementById("report").innerHTML = html;
</script>
</body>
</html>
