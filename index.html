<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NudgeNow</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 40px 20px;
    }
    .card {
      max-width: 420px;
      margin: 0 auto;
      background: #020617;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 12px;
    }
    p {
      line-height: 1.6;
      color: #cbd5f5;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: #6366f1;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>你现在做的这个决定</h1>
    <p>
      不是为了成功，<br/>
      而是为了确认：<br/>
      <strong>你是不是在骗自己。</strong>
    </p>
    <button>开始自检</button>
  </div>
</body>
</html>
