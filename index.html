<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>看看你在经营中如何决策的</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial;
      background: #f7f7f7;
      color: #111;
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px 16px 60px;
    }
    h1 {
      font-size: 26px;
      line-height: 1.3;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      line-height: 1.7;
      color: #444;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,.06);
    }
    .btn {
      display: block;
      width: 100%;
      text-align: center;
      background: #111;
      color: #fff;
      padding: 14px 0;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      margin-top: 16px;
    }
    .hint {
      font-size: 13px;
      color: #888;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>一顿火锅的价格，<br>帮你看清你在依靠什么经营？</h1>

    
    <p> 90%的经营者都忽略了一个重要问题</p>
     <p>通过这个测试</p>
     <h3>你将发现自己一直忽略的那个重要的问题</h3>
    
    

    <div class="card">
      <p>
         你已经比大多数人，多停下来确认了一步！
    
      </p>
      <ul>
        <li>如果你有一个经营想法反复回响</li>
        <li>如果你生意好不敢扩张，生意差却急于扩张</li>
        <li>如果你因为流量时代反复焦虑</li>
      </ul>
      <p>
        那么通过这个测试你能找到答案
      </p>
  
      <a class="btn" href="/pay.html">
        开始判断（约 3 分钟）
      </a>

      <div class="hint">
        不需要注册 · 不记录隐私
      </div>
      <div class="hint">
         本模型基于行为经济学、心理学、管理学，请认真思考后做答
      </div>
    </div>
  </div>
</body>
</html>
